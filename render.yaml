    # F:\chinar\render.yaml
    # This file defines services for Render.com deployment

    services:
      # Web Service for your Django App
      - type: web
        name: chinar-app
        env: python
        buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
        startCommand: "gunicorn chinar_project.wsgi:application --log-file -"
        healthCheckPath: /admin/login/ # A simple path to check if the app is running
        envVars:
          - key: DATABASE_URL
            fromDatabase: chinar_db
            property: connectionString
          - key: SECRET_KEY
            generateValue: true # Render will generate a strong secret key for you
          - key: DEBUG
            value: "False" # Set to False for production
          - key: WEB_CONCURRENCY
            value: 1 # For free tier, usually 1 or 2
        autoDeploy: true # Automatically deploy on new pushes to GitHub

      # PostgreSQL Database Service
      - type: pserv
        name: chinar_db
        plan: free # Use the free tier for the database
    